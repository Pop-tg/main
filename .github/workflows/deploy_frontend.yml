on:
  push:
  workflow_dispatch:

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - id: check
        name: Check frontend
        run: git --no-pager diff HEAD^ HEAD -- ./frontend | grep diff

      - name: Build
        run: |
          cd frontend
          npm i
          npm run build
          ls -l build
